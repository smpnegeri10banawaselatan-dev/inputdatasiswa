
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #0d47a1;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 20px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }
    .content {
      flex: 1;
      padding: 30px;
      background: #f5f5f5;
    }
    .logout-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #e53935;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .logout-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Data Siswa</a></li>
      <li><a href="#">Nilai Harian</a></li>
      <li><a href="#">Rekap Nilai</a></li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="content">
    <h1>Selamat datang, Admin!</h1>
    <p>Ini adalah dashboard utama aplikasi database siswa.</p>
  </div>

  <script>
    // Cek autentikasi
    if (localStorage.getItem('isAdmin') !== 'true') {
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('isAdmin');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
