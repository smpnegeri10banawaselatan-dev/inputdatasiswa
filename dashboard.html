<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Database Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #1976d2;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
    }
    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }
    table {
      width: 100% !important;
    }
    #formSiswa {
      margin-bottom: 20px;
    }
    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Menu</h2>
  <button onclick="showPage('data')">ðŸ“‹ Data Siswa</button>
  <button onclick="showPage('tambah')">âž• Tambah Siswa</button>
  <button onclick="logout()">ðŸšª Logout</button>
</div>

<div class="main-content">
  <div id="page-tambah" style="display:none">
    <h2>Tambah Siswa</h2>
    <form id="formSiswa">
      <input type="text" name="nis" placeholder="NIS" required>
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="text" name="kelas" placeholder="Kelas" required>
      <select name="jk" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <input type="text" name="alamat" placeholder="Alamat">
      <button type="submit">Tambah</button>
    </form>
  </div>

  <div id="page-data">
    <h2>Data Siswa</h2>
    <table id="siswaTable" class="display nowrap">
      <thead>
        <tr>
          <th>NIS</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>JK</th>
          <th>Alamat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th><input type="text" placeholder="Cari NIS"></th>
          <th><input type="text" placeholder="Cari Nama"></th>
          <th><input type="text" placeholder="Cari Kelas"></th>
          <th><input type="text" placeholder="Cari JK"></th>
          <th><input type="text" placeholder="Cari Alamat"></th>
          <th></th>
        </tr>
      </tfoot>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
const API_KEY = "AIzaSyDqrFS0ew8YpRbDKCUAWU3-i7WZ4M1tN5Q";
const SHEET_ID = "1nAi5myvlMVVz1907FXB870iOyfZJGj38Prt49PU_xoU";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0U-J_r4U8L9ZEkCUjXZFpQDPHghqJvZCnLEh5Lu2-zSBy3Yn8pB0hYXZU19LG45iB/exec";

if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html";
}

function showPage(page) {
  $(".main-content > div").hide();
  $(`#page-${page}`).show();
}

showPage('data');

$(document).ready(function () {
  const range = `Sheet1!A2:E`;
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const rows = data.values || [];
      rows.forEach(row => {
        const tr = $("<tr>");
        row.forEach(cell => tr.append(`<td>${cell}</td>`));
        tr.append(`<td><button onclick="editRow('${row[0]}')">Edit</button><button onclick="deleteRow('${row[0]}')">Hapus</button></td>`);
        $("#siswaTable tbody").append(tr);
      });

      const table = $('#siswaTable').DataTable({
        dom: 'Bfrtip',
        buttons: ['excelHtml5', 'print'],
        initComplete: function () {
          this.api().columns().every(function () {
            var column = this;
            $('input', this.footer()).on('keyup change', function () {
              column.search(this.value).draw();
            });
          });
        }
      });
    });

  $('#formSiswa').on('submit', function (e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A2:A?key=${API_KEY}`)
      .then(res => res.json())
      .then(existing => {
        const nisList = existing.values ? existing.values.flat() : [];
        if (nisList.includes(data.nis)) {
          alert("NIS sudah ada!");
          return;
        }

        data.action = "add";
        fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data)
        })
          .then(res => res.text())
          .then(() => location.reload());
      });
  });
});

function logout() {
  localStorage.removeItem("isAdmin");
  location.href = "login.html";
}

function editRow(nis) {
  const row = $(`#siswaTable td:contains('${nis}')`).closest('tr');
  const values = row.children('td').map(function(){ return $(this).text(); }).get();
  const nama = prompt("Edit Nama", values[1]);
  const kelas = prompt("Edit Kelas", values[2]);
  const jk = prompt("Edit JK", values[3]);
  const alamat = prompt("Edit Alamat", values[4]);

  if (nama && kelas && jk) {
    const data = { action: "update", nis, nama, kelas, jk, alamat };
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(() => location.reload());
  }
}

function deleteRow(nis) {
  if (confirm("Yakin hapus data ini?")) {
    const data = { action: "delete", nis };
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(() => location.reload());
  }
}
</script>

</body>
</html>
