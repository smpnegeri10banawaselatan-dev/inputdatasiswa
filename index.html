
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Database Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .login-box h2 {
      color: #0d47a1;
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #1565c0;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
   <img src="https://drive.google.com/uc?export=view&id=1Pl2sEhYNc9GrKQRVmB8zyI6HJdzyvkXI" alt="Logo Sekolah" class="logo">
    <h2>Login Admin</h2>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    const usernameAdmin = 'admin';
    const passwordAdmin = '12345';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === usernameAdmin && pass === passwordAdmin) {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').textContent = 'Username atau password salah!';
      }
    });
  </script>
</body>
</html>
